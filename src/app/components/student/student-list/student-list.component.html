<div class="container">
    <div class="row">
        <h1>Students</h1>
    </div>

    <div class="row">
        <div class="col">
            <input type="text" class="form-control" [(ngModel)]="filter" />
        </div>
        <div class="col">
            <button class="btn btn-outline-success" (click)="filterStudents()">Filter</button>
        </div>
    </div>

    <table class="table table-light table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let std of students">
                <td>{{std.name}}</td>
                <td>{{std.age}}</td>
            </tr>
        </tbody>
    </table>
</div>
